px rgba(0,0,0,.8);animation:floaty 6s ease-in-out infinite}h1{font-size:2.5rem;margin-bottom:15px;background:linear-gradient(to right,#2563eb,#4f8ff6);-webkit-background-clip:text;-webkit-text-fill-color:transparent}.whisper{font-size:1rem;color:#bbb;font-style:italic;margin-bottom:25px;min-height:22px}.settings{display:flex;justify-content:center;gap:20px;flex-wrap:wrap;margin-bottom:25px}.settings label{display:flex;flex-direction:column;font-size:.9rem;color:#ddd;gap:6px}.settings input,.settings select{background:rgba(30,30,30,.85);border:1px solid rgba(255,255,255,.15);border-radius:8px;color:#fff;padding:10px 14px;font-size:.95rem;transition:border .3s ease,background .3s ease,box-shadow .3s ease;appearance:none;cursor:pointer}.settings select option{background:#111;color:#fff}.settings input:focus,.settings select:focus{outline:0;border-color:#2563eb;background:rgba(37,99,235,.15);box-shadow:0 0 12px rgba(37,99,235,.7)}button{background:#2563eb;border:none;border-radius:10px;padding:14px 36px;color:#fff;font-size:1rem;cursor:pointer;transition:transform .2s ease,box-shadow .2s ease,background .3s ease;box-shadow:0 4px 15px rgba(0,0,0,.3)}button:hover{transform:scale(1.05);box-shadow:0 6px 20px rgba(0,0,0,.5);background:#1e4edb}.cat-container{margin-top:30px;display:grid;gap:20px;transition:all .4s ease}.cat-box{background:rgba(20,20,20,.7);border:1px solid rgba(255,255,255,.1);border-radius:15px;padding:12px;backdrop-filter:blur(12px);animation:fadeIn .5s ease;box-shadow:0 4px 20px rgba(0,0,0,.6);display:flex;justify-content:center;align-items:center;max-height:300px;overflow:hidden}.cat-box img{max-width:100%;max-height:280px;border-radius:10px;display:block;object-fit:cover;transition:transform .3s ease}.cat-box img:hover{transform:scale(1.05)}@keyframes floaty{0%,100%{transform:translateY(0)}50%{transform:translateY(-10px)}}@keyframes fadeIn{from{opacity:0;transform:scale(.95)}to{opacity:1;transform:scale(1)}}</style><div class="container"><h1>üêæ Cat Generator</h1><p class="whisper">click the button, let gravy generate you a cat<div class="settings"><label>Amount <input id="amount" max="10" min="1" type="number" value="1"></label><label>Type<select id="fileType"><option value="jpg">jpg/png<option value="gif">gif</select></label><label>Mode<select id="mode"><option value="normal">normal<option value="quick">quick generate</select></label></div><button onclick="generateCats()">Generate cats</button><div class="cat-container" id="catBox"></div></div><script>const whispers = [
      "gravy found this one hiding in the code",
      "gravy says this cat understands your pain",
      "gravy sent a cat to rescue your vibe",
      "gravy thinks cats are better than fixing errors",
      "gravy asked this cat to stand in for the page",
      "gravy says this cat is here to keep you company",
      "gravy cannot fix the site but he can send cats",
      "gravy says this cat knows the way back",
      "gravy swears this cat is a professional debugger",
      "gravy just wanted you to see this little guy",
      "gravy says he would keep this cat but he thought of you first",
      "gravy says this cat will sit with you like a loyal friend",
      "gravy found this cat while pretending to work",
      "gravy says the cat picked you not him",
      "gravy says this cat looks like it knows all your secrets and approves",
      "gravy claims the cat winked at him before coming here",
      "gravy says this one insists on being your companion",
      "gravy says the cat promised to keep your chair warm",
      "gravy says he almost kept this cat but you deserve it more"
    ];

    async function generateCats() {
      const whisper = whispers[Math.floor(Math.random() * whispers.length)];
      document.querySelector(".whisper").textContent = whisper;

      const amount = parseInt(document.getElementById("amount").value) || 1;
      const type = document.getElementById("fileType").value;
      const mode = document.getElementById("mode").value;
      const catBox = document.getElementById("catBox");

      if (mode !== "quick") {
        catBox.innerHTML = "";
      }

      if (amount > 1) {
        catBox.style.gridTemplateColumns = `repeat(auto-fit, minmax(220px, 1fr))`;
      } else {
        catBox.style.gridTemplateColumns = "1fr";
      }

      for (let i = 0; i < amount; i++) {
        const catUrl = type === "gif"
          ? `https://cataas.com/cat/gif?${Date.now()}-${i}`
          : `https://cataas.com/cat?${Date.now()}-${i}`;

        const box = document.createElement("div");
        box.className = "cat-box";

        const img = document.createElement("img");
        img.src = catUrl;
        img.alt = "Random Cat";

        box.appendChild(img);
        catBox.appendChild(box);

        if (mode !== "quick") {
          await new Promise(r => setTimeout(r, 300));
        }
      }
    }</script>
